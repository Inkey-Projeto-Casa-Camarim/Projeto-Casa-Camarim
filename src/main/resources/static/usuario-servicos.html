<body>
    <style>
        @font-face {
            font-family: Cormorant;
            src: url('font/Cormorant-Medium.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: Avenir;
            src: url('font/AvenirLTProBook.otf');
        }

        @font-face {
            font-family: Misswansa;
            src: url('font/Misswansa.ttf');
        }

        * {
            margin: 0;
            cursor: none;
        }

        body {
            background-color: #FAF6F4;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        html {
            height: 100%;
        }

        /* loading*/
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #A47E82;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Conteúdo fade-in */
        body main,
        body header {
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded main,
        body.loaded header {
            opacity: 1;
        }

        /* cursor */
        #circularcursor {
            background-color: #3E3333;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            position: absolute;
            z-index: 99999999;
        }

        /* botão voltar ao topo */
        #btnTopo {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #5E3F44;
            color: #FAF6F4;
            font-size: 20px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 12px;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        #btnTopo.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #btnTopo:hover {
            background-color: #A47E82;
            transform: scale(1.1);
        }

        /*nav bar*/
        .menu-item a[href="agenda.html"]::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #A47E82;
        }

        .menu-item a {
            font-size: 30px;
            margin: 20px;
            position: relative;
            color: #A47E82;
            font-family: Cormorant;
            text-decoration: none;
        }

        .logo-container {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 13px;

        }

        .logo {
            width: 60px;
        }

        nav {
            width: 100%;
            margin-top: 3%;
            align-items: center;
            justify-content: space-between;
            transition: .5s;
        }

        nav .navigation {
            position: relative;
            line-height: 75px;
            transition: .5s;
            transition-property: line-height;
        }

        nav.sticky .navigation {
            line-height: 60px;
        }

        nav .navigation .menu {
            position: relative;
            display: flex;
            justify-content: center;
            list-style: none;
            user-select: none;
        }

        .item::after {
            content: '';
            position: absolute;
            height: 2px;
            left: 0;
            bottom: 0;
            width: 0;
            background: #A47E82;
            transition: width .2s;
        }

        .item:hover::after {
            width: 100%;
        }

        i.menu-btn,
        i.close-btn {
            display: none;
        }

        .logo-mobile {
            width: 45px;
            display: block;
            position: absolute;
            top: 15px;
            margin-bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* fundo do site */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F7EAEB;
            margin: 20px;
            border-radius: 15px;
            width: calc(100% - 40px);

            padding-left: 10%;
            padding-right: 10%;
            padding-top: 5%;
            padding-bottom: 5%;
            margin-top: 0;
            box-sizing: border-box;
            flex: 1;
        }

        /* serviços */
        .servicos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 25px;
            background-color: #F1D8D9;
            width: 60%;
            border-top-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin: 5px;
        }

        /*informações*/
        .info {
            justify-self: start;
        }

        .dia,
        .horario {
            justify-self: start;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
        }

        .info h1 {
            width: 100%;
            font-size: 1.7rem;
            font-family: Cormorant;
            color: #5E3F44;
        }

        .info h2,
        .info p {
            color: #A47E82;
            font-family: Cormorant;
            margin: 0;
        }

        .info h2 {
            font-size: 1.5rem;
        }

        .info p {
            font-size: 1.3rem;
        }

        /*botão de cancelar*/
        .cancelar {
            justify-self: end;
            align-self: center;
            color: #FAF6F4;
            letter-spacing: 2px;
            font-family: Avenir;
            font-weight: 600;
            border: none;
            font-size: 13px;
            background-color: #A47E82;
            padding: 15px;
            transition: all 0.2s;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .cancelar:hover {
            background-color: #5E3F44;
        }

        /* footer */
        footer {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            background-color: #DDB2B5;
            zoom: 1.2;
            padding: 5px;
        }

        .midia {
            fill: #5E3F44;
            transition: all 0.1s ease-in-out;
        }

        .midia:hover {
            opacity: 70%;
        }

        .midias {
            justify-self: end;
            display: flex;
            padding-right: 35px;
            zoom: 1.0;
        }

        .midias a {
            text-decoration: none;
        }

        .creditos {
            padding-left: 35px;
            justify-self: start;
        }

        .creditos h1 {
            color: #FFF3F3;
            letter-spacing: 2px;
            font-size: 15px;
            font-family: Avenir;
            font-weight: 600;
        }

        .modal-confirmacao {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            z-index: 999999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-confirmacao.show {
            display: flex;
            opacity: 1;
        }

        .modal-content-confirmacao {
            background-color: #FAF6F4;
            padding: 30px;
            text-align: center;
            width: 320px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 16px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            font-family: Cormorant;
        }

        .modal-confirmacao.show .modal-content-confirmacao {
            transform: scale(1);
        }

        .modal-content-confirmacao h2 {
            color: #5E3F44;
            margin-bottom: 10px;
            font-size: 1.6rem;
        }

        .modal-content-confirmacao p {
            color: #A47E82;
            margin-bottom: 25px;
            font-size: 1rem;
            font-family: Avenir;
        }

        .modal-btns {
            display: flex;
            justify-content: space-around;
        }

        .btn-sim,
        .btn-nao {
            border: none;
            padding: 10px 20px;
            font-family: Avenir;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.2s;
        }

        .btn-sim {
            background-color: #A47E82;
            color: #FAF6F4;
        }

        .btn-sim:hover {
            background-color: #5E3F44;
        }

        .btn-nao {
            background-color: #E4C7C9;
            color: #5E3F44;
        }

        .btn-nao:hover {
            background-color: #D4AEB1;
        }

        /* Responsividade */
        @media(min-width: 700px) {
            .logo-mobile {
                display: none;
            }
        }

        @media (max-width: 350px) {
            .menu-item a {
                font-size: 1rem;
            }
        }

        @media(max-width: 600px) {
            .cancelar {
                font-size: 10px;
                padding: 12px;
            }

            .servicos {
                display: grid;
                grid-template-columns: 1fr 1fr;
                padding: 20px;
                background-color: #F1D8D9;
                width: 100%;
                border-top-left-radius: 15px;
                border-bottom-right-radius: 15px;
                margin: 5px;
            }
        }

        @media(max-width: 700px) {
            main {
                margin-top: 75px;
            }

            .item::after {
                display: none;
            }

            .logo {
                display: none;
            }

            nav .navigation .menu {
                position: fixed;
                display: block;
                background: #F1D8D9;
                min-width: 200px;
                height: 100vh;
                top: 0;
                right: -100%;
                padding: 90px 50px;
                overflow-y: auto;
                transition: .5s;
                transition-property: right, visibility;
                visibility: hidden;
                z-index: 10;
            }

            nav .navigation .menu.active {
                right: 0;
                visibility: visible;
            }

            i.close-btn {
                position: absolute;
                color: #996663;
                font-size: 30px;
                top: 0;
                right: 0;
                margin: 25px;
                display: block;
            }

            i.menu-btn {
                font-size: 30px;
                color: #996663;
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1;
            }
        }
    </style>

    <div class="modal-confirmacao" id="modalConfirmacao">
        <div class="modal-content-confirmacao">
            <p>Tem certeza que deseja cancelar este agendamento?</p>
            <div class="modal-btns">
                <a href="confirmacoes/cancelado.html"> <button class="btn-sim" id="btnSim">Sim</button></a>
                <button class="btn-nao" id="btnNao">Não</button>
            </div>
        </div>

    <script>
        const cancelarBtn = document.querySelector('.cancelar');
        const modal = document.getElementById('modalConfirmacao');
        const btnSim = document.getElementById('btnSim');
        const btnNao = document.getElementById('btnNao');

        cancelarBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('show');
        });

        btnNao.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        btnSim.addEventListener('click', () => {
            modal.classList.remove('show');
            window.location.href = "confirmacoes/cancelado.html";
        });

        // Fechar clicando fora
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('show');
        });
    </script>
