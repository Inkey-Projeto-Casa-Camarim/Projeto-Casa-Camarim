<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="icon" href="img/logo.png" sizes="16x16">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/agendarData.css">
    <title>Agende</title>
    <style>
        @font-face {
            font-family: Cormorant;
            src: url('font/Cormorant-Medium.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: Avenir;
            src: url('font/AvenirLTProBook.otf');
        }

        @font-face {
            font-family: Misswansa;
            src: url('font/Misswansa.ttf');
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <main>
        <img src="img/logo.png" alt="logo">
        <form id="formAgendar">
            <div class="form-group">
                <label for="data">Selecione a Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label>Selecione o Horário:</label>
                <div id="horarios-container" class="horarios-grid">
                    <p>Selecione uma data para ver os horários disponíveis</p>
                </div>
            </div>

            <button class="entrar" type="submit">AGENDAR</button>
        </form>
    </main>

    <script src="js-decoracao/loadings.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/agendamento.js"></script> 

    <script>
        // Verificar autenticação
        document.addEventListener('DOMContentLoaded', function() {
            if (!AuthService.isLoggedIn()) {
                window.location.href = 'userLogin.html';
            }
        });
    </script>
</body>

</html>
