<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="icon" href="../img/logo.png" sizes="16x16">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Seja bem-vinda!</title>
</head>

<body>
    <style>
        @font-face {
            font-family: Cormorant;
            src: url('../font/Cormorant-Medium.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: Avenir;
            src: url('../font/AvenirLTProBook.otf');
        }

        @font-face {
            font-family: Misswansa;
            src: url('../font/Misswansa.ttf');
        }

        * {
            margin: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #A47E82;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* cursor */
        #circularcursor {
            background-color: #3E3333;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            position: absolute;
            z-index: 9999;
        }

        /* container */
        .container {
            background-color: #FAF6F4;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 15px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 25px;
            width: 420px;
            height: 220px;
            bottom: 40px;
            zoom: 1.2;
        }

        h1 {
            position: relative;
            z-index: 1;
            top: 30px;
            color: #5E3F44;
            font-size: 40px;
            font-weight: 300;
            font-family: Misswansa;
            margin: 15px 2px;
        }

        img {
            position: relative;
            z-index: 1;
            top: 30px;
            width: 60px;
            height: auto;
        }

        a {
            text-decoration: none;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            position: relative;
            z-index: 2;
            top: 12px;
            width: 200px;
            margin-top: 20px;
            color: #FAF6F4;
            letter-spacing: 2px;
            font-family: Avenir;
            font-weight: 600;
            border: none;
            font-size: 1rem;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #A47E82;
            padding: 15px 40px;
            transition: all 0.1s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        button:hover {
            background-color: #5E3535;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
                max-width: 200px;
            }

            .container {
                margin: 5%;
                zoom: 1.0;
            }
        }
    </style>

    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div id="circularcursor"></div>

    <div class="container">
        <img src="../img/logo.png" alt="logo">
        <h1>Login efetuado com sucesso!</h1>
        <a href="../admin-pages/inicial.html"><button type="button">CONTINUAR</button></a>
    </div>

    <script src="../js-decoracao/loadings.js"></script>
    <script src="../js-decoracao/cursor.js"></script>
</body>

</html>
