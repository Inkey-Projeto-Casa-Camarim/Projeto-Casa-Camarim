<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsivo</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fundo geral da página */
        body {
            background-color: #FAF6F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        /* Div principal que ocupa quase toda a tela */
        .container {
            width: calc(100% - 60px); /* margem das extremidades */
            height: calc(100% - 60px);
            background-color: #F0E1E1;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            gap: 20px; /* espaço entre as divs internas */
            padding: 20px;
        }

        /* Divs internas */
        .box {
            background-color: #D4A5A5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            border-radius: 10px;
            height: 150px;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse */
        .box:hover {
            transform: scale(1.05);
            background-color: #C08080;
        }

        /* Responsividade para telas menores */
        @media (max-width: 700px) {
            .container {
                grid-template-columns: 1fr; /* uma div por linha */
                height: auto; /* expande conforme o conteúdo */
            }

            .box {
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">12</div>
        <div class="box">12</div>
        <div class="box">12</div>
    </div>
</body>
</html>
