<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="icon" href="../img/logo.png" sizes="16x16">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Login administrador - Casa Camarim</title>
</head>

<body>
    <style>
        @font-face {
            font-family: Cormorant;
            src: url('../font/Cormorant-Medium.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: Avenir;
            src: url('../font/AvenirLTProBook.otf');
        }

        @font-face {
            font-family: Misswansa;
            src: url('../font/Misswansa.ttf');
        }

        * {
            margin: 0;
            cursor: none;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #A47E82;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* cursor */
        #circularcursor {
            background-color: #3E3333;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            position: absolute;
            z-index: 99999999;
        }

        /* form */
        main {
            background-color: #FAF6F4;
            text-align: center;
            display: flex;
            height: 350px;
            width: 400px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 25px;
            zoom: 1.2;
        }

        h1 {
            color: #5E3F44;
            font-size: 40px;
            font-weight: 300;
            font-family: Misswansa;
            margin: 5%;
        }

        img {
            width: 60px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        form input {
            border: none;
            background-color: #DDB2B5;
            padding: 10px;
            width: 70%;
            max-width: 250px;
            font-family: Avenir;
            letter-spacing: 1px;
            font-weight: 600;
            font-size: 1.1rem;
            outline: none;
            color: #FAF6F4;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            transition: all 0.1s ease-in-out;
        }

        form ::placeholder {
            color: #FAF6F4;
        }

        .password-container {
            position: relative;
            width: 70%;
            max-width: 250px;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .btn-toggle-senha {
            position: absolute;
            right: 10px;
            top: 25%;
            background: none;
            border: none;
            color: #FAF6F4;
            font-size: 1.3rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .entrar {
            position: relative;
            z-index: 2;
            top: 50px;
            width: 200px;
            margin-top: 10px;
            color: #FAF6F4;
            letter-spacing: 2px;
            font-family: Avenir;
            font-weight: 600;
            border: none;
            font-size: 1rem;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #A47E82;
            padding: 15px 40px;
            transition: all 0.1s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .entrar:hover {
            background-color: #5E3535;
        }

        /* modal */
        #modalErro {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.45);
            z-index: 10000;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: opacity 250ms ease, visibility 250ms ease;
            backdrop-filter: none;
        }

        #modalErro.show {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background-color: #FAF6F4;
            padding: 25px;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.22) 0px 8px 30px;
            font-family: Avenir;
            transform: translateY(-12px) scale(0.98);
            transition: transform 260ms cubic-bezier(.2, .9, .3, 1), opacity 260ms ease;
            opacity: 0;
            width: 400px;
            height: 165px;
        }

        #modalErro.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            color: #5E3535;
            margin-bottom: 12px;
            font-family: Avenir;
            font-weight: bold;
            font-size: 25px;
        }

        .modal-content p {
            margin-bottom: 18px;
            color: #3E3333;
            font-family: Avenir;
            font-weight: 600;
            font-size: 20px;
        }

        .fechar-modal {
            position: relative;
            z-index: 2;
            top: 5px;
            color: #FAF6F4;
            letter-spacing: 2px;
            font-family: Avenir;
            font-weight: 600;
            border: none;
            font-size: 1rem;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #A47E82;
            padding: 15px 25px;
            transition: all 0.1s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .fechar-modal:hover {
            background-color: #5E3535;
        }

        /* responsividade para telas menores */
        @media (max-width: 600px) {
            main {
                width: 90%;
                margin: 5%;
                zoom: 1.0;
            }

            .modal-content {
                width: 90%;
                margin: 5%;
            }
        }
    </style>

    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div id="circularcursor"></div>

    <main>
        <img src="../img/logo.png" alt="logo">
        <h1>Seja bem-vinda!</h1>
        <form id="formLogin" autocomplete="off">
            <input type="text" id="login" maxlength="100" placeholder="Login" autocomplete="username"><br>

            <div class="password-container">
                <input type="password" id="senha" maxlength="100" placeholder="Senha" autocomplete="current-password">
                <button type="button" class="btn-toggle-senha" id="toggleSenha">
                    <span class="material-icons">visibility</span>
                </button>
            </div>

            <button class="entrar" type="submit">ENTRAR</button>
        </form>
    </main>

    <div id="modalErro" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-content" role="document">
            <h2>Login ou senha errada!</h2>
            <p>Verifique se os dados foram inseridos corretamente.</p>
            <button class="fechar-modal">FECHAR</button>
        </div>
    </div>

    <!-- script -->
    <script>
        const toggleSenha = document.getElementById('toggleSenha');
        const inputSenha = document.getElementById('senha');
        const icon = toggleSenha.querySelector('.material-icons');

        toggleSenha.addEventListener('click', () => {
            const tipo = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
            inputSenha.setAttribute('type', tipo);
            icon.textContent = tipo === 'password' ? 'visibility' : 'visibility_off';
        });

        const form = document.getElementById('formLogin');
        const modalErro = document.getElementById('modalErro');
        const fecharModal = document.querySelector('.fechar-modal');
        const loginInput = document.getElementById('login');

        function openModal() {
            modalErro.classList.add('show');
            modalErro.setAttribute('aria-hidden', 'false');

            setTimeout(() => {
                fecharModal.focus();
            }, 220);
        }

        function closeModal() {
            modalErro.classList.remove('show');
            modalErro.setAttribute('aria-hidden', 'true');

            // devolver foco para o login (boa prática)
            setTimeout(() => {
                loginInput.focus();
            }, 260);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const login = document.getElementById('login').value.trim();
            const senha = document.getElementById('senha').value.trim();

            if (login === "CasaCamarim" && senha === "12345") {
                window.location.href = "../confirmacoes/login.html";
            } else {
                openModal();
            }
        });

        fecharModal.addEventListener('click', () => {
            closeModal();
        });

        // Fechar ao clicar fora do conteúdo
        modalErro.addEventListener('click', (e) => {
            if (e.target === modalErro) closeModal();
        });

        // Fechar com Esc
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalErro.classList.contains('show')) {
                closeModal();
            }
        });
    </script>

    <script src="../js-decoracao/loadings.js"></script>
    <script src="../js-decoracao/cursor.js"></script>
</body>

</html>
