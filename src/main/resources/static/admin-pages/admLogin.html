<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="icon" href="../img/logo.png" sizes="16x16">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Login administrador - Casa Camarim</title>
</head>

<body>
    <style>
        @font-face {
            font-family: Cormorant;
            src: url('../font/Cormorant-Medium.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: Avenir;
            src: url('../font/AvenirLTProBook.otf');
        }

        @font-face {
            font-family: Misswansa;
            src: url('../font/Misswansa.ttf');
        }

        * {
            margin: 0;
            cursor: none;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #A47E82;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* cursor */
        #circularcursor {
            background-color: #3E3333;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            position: absolute;
            z-index: 9999;
        }

        /* form */
        main {
            background-color: #FAF6F4;
            text-align: center;
            display: flex;
            height: 350px;
            width: 400px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 25px;
            zoom: 1.2;
        }

        @media (max-width: 600px) {
            main {
                width: 90%;
                margin: 5%;
                zoom: 1.0;
            }
        }

        h1 {
            color: #5E3F44;
            font-size: 40px;
            font-weight: 300;
            font-family: Misswansa;
            margin: 5%;
        }

        img {
            width: 60px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        form input {
            border: none;
            background-color: #DDB2B5;
            padding: 10px;
            width: 70%;
            max-width: 250px;
            font-family: Avenir;
            letter-spacing: 1px;
            font-weight: 600;
            font-size: 1.1rem;
            outline: none;
            color: #FAF6F4;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            transition: all 0.1s ease-in-out;
        }

        form ::placeholder {
            color: #FAF6F4;
        }

        /* campo da senha + bot√£o */
        .password-container {
            position: relative;
            width: 70%;
            max-width: 250px;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .btn-toggle-senha {
            position: absolute;
            right: 10px;
            top: 25%;
            background: none;
            border: none;
            color: #FAF6F4;
            font-size: 1.3rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .entrar {
            position: relative;
            z-index: 2;
            top: 50px;
            width: 200px;
            margin-top: 10px;
            color: #FAF6F4;
            letter-spacing: 2px;
            font-family: Avenir;
            font-weight: 600;
            border: none;
            font-size: 1rem;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #A47E82;
            padding: 15px 40px;
            transition: all 0.1s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .entrar:hover {
            background-color: #5E3535;
        }
    </style>

    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div id="circularcursor"></div>

    <main>
        <img src="../img/logo.png" alt="logo">
        <h1>Seja bem-vinda!</h1>
        <form>
            <input type="text" maxlength="100" placeholder="Login"><br>

            <div class="password-container">
                <input type="password" id="senha" maxlength="100" placeholder="Senha">
                <button type="button" class="btn-toggle-senha" id="toggleSenha">
                    <span class="material-icons">visibility</span>
                </button>
            </div>

            <a href="../confirmacoes/login.html"><button class="entrar" type="submit">ENTRAR</button></a>
        </form>
    </main>

    <!-- script -->
    <script>
        const toggleSenha = document.getElementById('toggleSenha');
        const inputSenha = document.getElementById('senha');
        const icon = toggleSenha.querySelector('.material-icons');

        toggleSenha.addEventListener('click', () => {
            const tipo = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
            inputSenha.setAttribute('type', tipo);
            icon.textContent = tipo === 'password' ? 'visibility' : 'visibility_off';
        });
    </script>

    <script src="../js-decoracao/loadings.js"></script>
    <script src="../js-decoracao/cursor.js"></script>
</body>

</html>
