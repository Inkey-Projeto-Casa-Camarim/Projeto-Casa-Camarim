<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="../css/inicial.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="icon" href="../img/logo.png" sizes="16x16">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Casa Camarim - horários</title>

    <style>
        @font-face {
            font-family: Cormorant;
            src: url('../font/Cormorant-Medium.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: Avenir;
            src: url('../font/AvenirLTProBook.otf');
        }

        @font-face {
            font-family: Misswansa;
            src: url('../font/Misswansa.ttf');
        }

        * {
            margin: 0;
            cursor: none;
        }

        body {
            background-color: #FAF6F4;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        html {
            height: 100%;
        }

        /* loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #A47E82;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Conteúdo fade-in */
        body main,
        body header {
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded main,
        body.loaded header {
            opacity: 1;
        }

        /* cursor */
        #circularcursor {
            background-color: #3E3333;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            position: absolute;
            z-index: 999999;
        }

        /* botão voltar ao topo */
        #btnTopo {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #5E3F44;
            color: #FAF6F4;
            font-size: 20px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 12px;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        #btnTopo.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #btnTopo:hover {
            background-color: #A47E82;
            transform: scale(1.1);
        }

        /* header */
        header {
            position: relative;
            padding: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: 60px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #A47E82;
            color: #FAF6F4;
            border: none;
            padding: 10px 20px;
            font-family: Avenir;
            font-weight: 600;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout:hover {
            background-color: #5E3F44;
        }


        /* fundo do site */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F7EAEB;
            margin: 20px;
            padding: 25px;
            border-radius: 15px;
            width: calc(100% - 40px);
            margin-top: 0;
            box-sizing: border-box;
            flex: 1;
        }

        /* paineis do adm */
        .paineis {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            margin: 0 20px;
            gap: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #F1D8D9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(155, 155, 155, 0.1) 0px 4px 12px;
        }

        .item {
            margin: 5px;
            background-color: #DDB2B5;
            padding: 15px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            height: 35px;
        }

        .item h1 {
            font-size: 20px;
            font-family: Avenir;
            font-weight: 600;
            margin-top: 5px;
            letter-spacing: 2px;
            color: #FAF6F4;
        }

        .item.active {
            height: 300px;
        }

        /* botão expandir */
        .expandir {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #FAF6F4;
        }

        .expandir i {
            pointer-events: none;
        }

        .editar {
            position: absolute;
            bottom: 12px;
            right: 25px;
            color: #FAF6F4;
            letter-spacing: 2px;
            font-family: Avenir;
            font-weight: 600;
            border: none;
            font-size: 13px;
            background-color: #A47E82;
            padding: 10px 30px;
            transition: all 0.2s;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .editar:hover {
            background-color: #5E3F44;
        }

        /* footer */
        footer {
            margin-top: auto;
            background-color: #DDB2B5;
            zoom: 1.2;
        }

        footer h1 {
            color: #FFF3F3;
            letter-spacing: 2px;
            font-size: 15px;
            font-family: Avenir;
            font-weight: 600;
            padding: 10px;
            padding-left: 35px;
        }

        /* Responsividade para telas menores das fontes */
        /* máximo 700px */
        @media(max-width: 700px) {
            .paineis {
                grid-template-columns: 1fr;
            }

            main {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div id="circularcursor"></div>
    <button id="btnTopo"><i class="fa-solid fa-arrow-up"></i></button>

    <!-- cabeçalho -->
    <header>
        <div class="logo-container">
            <img class="logo" src="../img/logo.png" alt="Logo">
        </div>
        <button class="logout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </header>


    <main>
        <div class="paineis">
            <div class="container">
                <div class="item">
                    <h1> 19/03</h1>
                    <button class="expandir"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="item">
                    <h1>27/03</h1>
                    <button class="expandir"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="item">
                    <h1>29/01</h1>
                    <button class="expandir"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="item">
                    <h1>22/08</h1>
                    <button class="expandir"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
            </div>

            <div class="container">
                <div class="item">
                    <h1>Nome</h1>
                    <button class="editar">EDITAR</button>
                </div>
                <div class="item">
                    <h1>Nome</h1>
                    <button class="editar">EDITAR</button>
                </div>
                <div class="item">
                    <h1>Nome</h1>
                    <button class="editar">EDITAR</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h1>&copy;2025 Inkey</h1>
    </footer>

    <script>
        document.querySelectorAll(".item").forEach(item => {
            const botao = item.querySelector(".expandir");
            const icone = botao.querySelector("i");

            botao.addEventListener("click", () => {
                item.classList.toggle("active");

                if (item.classList.contains("active")) {
                    icone.classList.remove("fa-chevron-down");
                    icone.classList.add("fa-chevron-up");
                } else {
                    icone.classList.remove("fa-chevron-up");
                    icone.classList.add("fa-chevron-down");
                }
            });
        });
    </script>

    <script src="../js-decoracao/loadings.js"></script>
    <script src="../js-decoracao/cursor.js"></script>
</body>

</html>
