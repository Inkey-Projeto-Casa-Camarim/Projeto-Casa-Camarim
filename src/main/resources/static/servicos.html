<body>
    <style>
        @font-face {
            font-family: Cormorant;
            src: url('font/Cormorant-Medium.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: Avenir;
            src: url('font/AvenirLTProBook.otf');
        }

        @font-face {
            font-family: Misswansa;
            src: url('font/Misswansa.ttf');
        }

        * {
            margin: 0;
            cursor: none;
        }

        body {
            background-color: #FAF6F4;
        }

        /* loading*/
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #FAF6F4, #DDB2B5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #A47E82;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Conteúdo fade-in */
        body main,
        body header {
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded main,
        body.loaded header {
            opacity: 1;
        }

        /* cursor */
        #circularcursor {
            background-color: #3E3333;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            position: absolute;
            z-index: 999999;
        }

        /* botão voltar ao topo */
        #btnTopo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #5E3F44;
            color: #FAF6F4;
            font-size: 20px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 12px;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        #btnTopo.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #btnTopo:hover {
            background-color: #A47E82;
            transform: scale(1.1);
        }

        /*nav bar*/
        .logo-container {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 13px;

        }

        .logo {
            width: 60px;
        }

        nav {
            width: 100%;
            margin-top: 3%;
            align-items: center;
            justify-content: space-between;
            transition: .5s;
        }

        nav .navigation {
            position: relative;
            line-height: 75px;
            transition: .5s;
            transition-property: line-height;
        }

        nav.sticky .navigation {
            line-height: 60px;
        }

        nav .navigation .menu {
            position: relative;
            display: flex;
            justify-content: center;
            list-style: none;
            user-select: none;
        }

        .item::after {
            content: '';
            position: absolute;
            height: 2px;
            left: 0;
            bottom: 0;
            width: 0;
            background: #996663;
            transition: width .2s;
        }

        .item:hover::after {
            width: 100%;
        }

        i.menu-btn,
        i.close-btn {
            display: none;
        }

        .logo-mobile {
            width: 45px;
            display: block;
            position: absolute;
            top: 15px;
            margin-bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        @media(min-width: 700px) {
            .logo-mobile {
                display: none;
            }
        }

        @media (max-width:700px) {

            .item::after {
                display: none;
            }

            .logo {
                display: none;
            }

            nav .navigation .menu {
                position: fixed;
                display: block;
                background: #F1D8D9;
                min-width: 200px;
                height: 100vh;
                top: 0;
                right: -100%;
                padding: 90px 50px;
                overflow-y: auto;
                transition: .5s;
                transition-property: right, visibility;
                visibility: hidden;
                z-index: 10;
            }

            nav.sticky .navigation {
                line-height: 75px;
            }

            nav .navigation .menu.active {
                right: 0;
                visibility: visible;
            }

            i.close-btn {
                position: absolute;
                color: #996663;
                font-size: 30px;
                top: 0;
                right: 0;
                margin: 25px;
                display: block;
            }

            i.menu-btn {
                font-size: 30px;
                color: #996663;
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1;
            }
        }

        .menu-item a[href="servicos.html"]::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #A47E82;
        }

        .menu-item a {
            font-size: 30px;
            margin: 20px;
            position: relative;
            color: #A47E82;
            font-family: Cormorant;
            text-decoration: none;
        }

        @media (max-width: 300px) {
            .menu-item a {
                font-size: 1rem;
            }
        }

        /* fundo do site */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F7EAEB;
            margin: 20px;
            border-radius: 15px;
            width: calc(100% - 40px);
            height: 100%;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 5%;
            padding-bottom: 5%;
            margin-top: 0;
            box-sizing: border-box;
        }

        @media(max-width: 700px) {
            main {
                margin-top: 75px;
                padding-bottom: 25px;
            }
        }

        /*serviços*/
        .servico h1 {
            color: #5E3F44;
            font-weight: 300;
            font-family: Misswansa;
            margin-bottom: 5%;
            text-decoration: underline 1px #5E3F44;
            text-underline-offset: 5px;
            text-decoration-line: 20px;
        }

        .servico p {
            color: #A47E82;
            letter-spacing: 2px;
            font-family: Avenir;
            font-weight: 600;
            margin-bottom: 10%;
        }

        .servicos {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2%;
            padding: 5%;
        }

        .servico {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .imagem-servico {
            background-color: #A47E82;
            margin: 5%;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .imagem-servico img {
            width: 100%;
            zoom: 1.5;
        }

        .botao-escuro-2 {
            color: #5E3F44;
            letter-spacing: 2px;
            font-size: 15px;
            font-family: Avenir;
            font-weight: 600;
            background: none;
            border: solid 2px #5E3F44;
            padding: 15px;
            transition: all 0.2s;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .botao-escuro-2:hover {
            transform: scale(90%);
            transition: all 0.2s;
        }

        /* footer */
        footer {
            zoom: 1.2;
        }

        .conteudo-footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background: linear-gradient(to bottom, #DDB2B5, #FAF6F4);
        }

        .midia {
            fill: #5E3F44;
            transition: all 0.1s ease-in-out;
            zoom: 1.2;
        }

        .midia:hover {
            opacity: 70%;
        }

        .midias {
            display: block;
            margin-top: 5px;
        }

        .midias a {
            text-decoration: none;
        }

        .loc,
        .cnt {
            padding: 35px;
            padding-bottom: 0;
        }

        .loc h1,
        .cnt h1 {
            color: #5E3F44;
            letter-spacing: 2px;
            font-size: 15px;
            font-family: Avenir;
            font-weight: 800;
        }

        .loc p,
        .cnt p {
            color: #A47E82;
            letter-spacing: 2px;
            font-size: 15px;
            font-family: Avenir;
            font-weight: 600;
        }

        footer img {
            width: 60px;
            padding: 35px;
            display: block;
            margin: 0 auto;
            position: relative;
        }

        .creditos {
            width: auto;
            background-color: #DDB2B5;
            padding: 10px;
            padding-left: 35px;
            margin-top: 15px;
        }

        .creditos h1 {
            color: #FFF3F3;
            letter-spacing: 2px;
            font-size: 15px;
            font-family: Avenir;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .conteudo-footer {
                grid-template-columns: 1fr;
            }

            footer img {
                display: none;
            }

            .servicos {
                grid-template-columns: 1fr;
                margin: 5%;
            }
        }

        @media (max-width: 1000px) {
            .midia {
                zoom: 1.0;
            }

            .botao-escuro-2 {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
